apiVersion: v1
kind: Service
metadata:
  name: redisserver
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-redis
spec:
  selector:
    app: websocket-redis
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
    nodePort: 31300
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-redis
spec:
  replicas: 5
  selector:
    matchLabels:
      app: websocket-redis
  template:
    metadata:
      labels:
        app: websocket-redis
    spec:
      containers:
      - name: websocket-redis
        image: yourname/websocket-redis
        env:
        - name: REDIS_SERVER
          value: "redisserver"
        ports:
        - containerPort: 8080
