    app.kubernetes.io/name: my-tekton-pipeline-project
    app.openshift.io/runtime: js
  name: my-tekton-pipeline-project
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: my-tekton-pipeline-project
      app.kubernetes.io/name: my-tekton-pipeline-project
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: my-tekton-pipeline-project
        app.kubernetes.io/name: my-tekton-pipeline-project
    spec:
      containers:
        - env:
          - name: INGRESS_HOST
          - name: PROTOCOLS
          - name: LOG_LEVEL
            value: debug
          - name: REDIS_SERVER
            value: 159.122.175.21
          - name: REDIS_PORT
            value: 30379
          - name: REDIS_DB
            value: 0
          - name: USEDB
            value: postgresql
          - name: DATABASE_URL
            value: postgres://admin:Passw0rd@159.122.175.21:30432/mydb
          - name: ADMIN_ID
            value: admin
          - name: ADMIN_PW
            value: P@ssw0rd
          image: quay.io/dotnsf/doodleshareex
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: my-tekton-pipeline-project
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
